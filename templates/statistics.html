<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques des Scans</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><!-- Barre de navigation avec les liens vers les différentes pages -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QR Code Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">Statistiques basiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dynamic_stats">Statistiques dynamiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recap">Tableau Récapitulatif</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4">Statistiques des Scans</h1>
        
        <!-- Afficher le graphique des scans par jour -->
        <div class="mb-4">
            <h3>Nombre de scans par jour</h3>
            <div id="graph-day-container">
                {{ graph_day_html | safe }}
            </div>
        </div>

        <!-- Afficher le graphique des scans par heure -->
        <div class="mb-4">
            <h3>Distribution des scans par heure</h3>
            <div id="graph-hour-container">
                {{ graph_hour_html | safe }}
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn btn-primary btn-lg">Retour</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist/plotly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

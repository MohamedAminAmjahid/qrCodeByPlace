<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes générés</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lien vers Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Barre de navigation avec les liens vers les différentes pages -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QR Code Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">Statistiques basiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dynamic_stats">Statistiques dynamiques</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recap">Tableau Récapitulatif</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">QR Codes générés</h1>

        <!-- Grille pour afficher les QR codes -->
        <div class="row">
            {% for place, img_base64 in qr_codes %}

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ place }}</h5>
                        <img src="data:image/png;base64,{{ img_base64 }}" alt="QR Code pour {{ place }}" class="img-fluid">
                        <br>
                        <a href="{{ url_for('download_pdf', filename=pdf_file) }}" class="btn btn-link">
                            <i class="bi bi-download"></i> Télécharger PDF
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}

        </div>

        <!-- Bouton retour -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary btn-lg">Retour</a>
        </div>
    </div>

    <!-- Lien vers Bootstrap JS (facultatif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
